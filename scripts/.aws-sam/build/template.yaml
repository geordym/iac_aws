AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Serverless application with DynamoDB table and SQS
Parameters:
  CreateLambda:
    Type: String
    Default: 'true'
    AllowedValues:
    - 'true'
    - 'false'
    Description: "Indica si se debe crear la funci\xF3n Lambda."
  CreateTable:
    Type: String
    Default: 'true'
    AllowedValues:
    - 'true'
    - 'false'
    Description: Indica si se debe crear la tabla DynamoDB.
Resources:
  UsuarioTable:
    Type: AWS::DynamoDB::Table
    Condition: CreateTableCondition
    Properties:
      TableName: usuarios_tabla
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      - AttributeName: telefono
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      GlobalSecondaryIndexes:
      - IndexName: TelefonoIndex
        KeySchema:
        - AttributeName: telefono
          KeyType: HASH
        Projection:
          ProjectionType: ALL
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
  UsuarioSQS:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: UsuarioSQS_test
  LambdaListaUsuarios:
    Type: AWS::Serverless::Function
    Condition: CreateLambdaCondition
    Properties:
      Handler: org.example.LambdaListaUsuarios::handleRequest
      Runtime: java17
      CodeUri: LambdaListaUsuarios
      Events:
        HelloWorld:
          Type: HttpApi
          Properties:
            Path: /listar
            Method: get
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: UsuarioTable
      Timeout: 10
    Metadata:
      SamResourceId: LambdaListaUsuarios
  LambdaCrearUsuario:
    Type: AWS::Serverless::Function
    Condition: CreateLambdaCondition
    Properties:
      Handler: org.example.CrearUsuarioLambda::handleRequest
      Runtime: java17
      CodeUri: LambdaCrearUsuario
      Events:
        HelloWorld:
          Type: HttpApi
          Properties:
            Path: /crear
            Method: post
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: UsuarioTable
      - SQSSendMessagePolicy:
          QueueName:
            Ref: UsuarioSQS
      - Statement:
          Effect: Allow
          Action:
          - sqs:*
          Resource:
          - Fn::GetAtt:
            - UsuarioSQS
            - Arn
      Timeout: 10
    Metadata:
      SamResourceId: LambdaCrearUsuario
Conditions:
  CreateLambdaCondition:
    Fn::Equals:
    - Ref: CreateLambda
    - 'true'
  CreateTableCondition:
    Fn::Equals:
    - Ref: CreateTable
    - 'true'
